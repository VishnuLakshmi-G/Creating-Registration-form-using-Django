<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Simple Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color:pink;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Simple Container Design */
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 70%;
            max-width: 400px;
            text-align: center;
        }

        /* Headings Styling */
        h1 {
            font-size: 2em;
            color: #333;
        }

        h2, h3 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        /* Form Styling */
        form {
            font-size: 1em;
            color: #333;
        }

        /* Submit Button */
        input[type="submit"] {
            background: #ff1493;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <h2>Web Application using Django Framework</h2>
        
        <h1>Registration Form</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign up" />
        </form>
    </div>
</body>
</html>
